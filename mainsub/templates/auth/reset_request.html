<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Guidance System</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .brand-font { font-family: 'Poppins', sans-serif; font-weight: 700; } 
    </style>
</head>
<body class="bg-slate-100">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-xl rounded-xl">
            <div class="text-center">
                <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="School Logo" class="w-16 h-16 mx-auto mb-4">
                <h2 class="text-2xl font-bold text-slate-800">{{ title }}</h2>
                <p class="text-sm text-slate-500 mt-2">Enter your account's email address and we will send you a password reset link.</p>
            </div>
            <form method="POST" action="">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                    <input type="email" name="email" id="email" required class="block w-full px-3 py-2.5 border border-slate-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="pt-4">
                    <button type="submit" class="w-full flex justify-center py-2.5 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Send Reset Link</button>
                </div>
            </form>
            <div class="text-center text-sm">
                <a href="{{ url_for('auth.login_page') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Return to Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
