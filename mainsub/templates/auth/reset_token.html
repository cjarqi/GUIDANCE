<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Guidance System</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-xl rounded-xl">
        <div class="text-center">
            <h2 class="text-2xl font-bold text-slate-800">{{ title }}</h2>
            <p class="text-sm text-slate-500 mt-2">Create your new secure password.</p>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}{% for category, message in messages %}<div class="p-3 text-sm rounded-md {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">{{ message }}</div>{% endfor %}{% endif %}
        {% endwith %}
        <form method="POST" action="" class="space-y-4">
            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">New Password</label>
                <input type="password" name="password" id="password" required class="block w-full px-3 py-2.5 border border-slate-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
             <div>
                <label for="confirm_password" class="block text-sm font-medium text-slate-700 mb-1">Confirm New Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required class="block w-full px-3 py-2.5 border border-slate-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="pt-4">
                <button type="submit" class="w-full flex justify-center py-2.5 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Set New Password</button>
            </div>
        </form>
    </div>
</body>
</html>
